---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  <div class="post-nav">
    <a href="{{ '/' | absolute_url }}blog" class="post-back-link">‚Üê Back to all posts</a>
  </div>
</div>

<style>
  .post {
    max-width: 100%;
  }
  
  .post h1 {
    margin-bottom: 0.2em;
  }
  
  .post-date {
    color: #777;
    font-style: italic;
    margin-bottom: 2em;
  }
  
  .post-content {
    margin: 2em 0;
    line-height: 1.7;
  }
  
  .post-nav {
    margin-top: 3em;
    padding-top: 1em;
    border-top: 1px solid #eee;
  }
  
  .post-back-link {
    display: inline-block;
    margin-bottom: 1em;
  }
</style>
